<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);">
     <div class="container">
            <h1>Temperature Converter</h1>
            <div class="row-1">
                <div id="row-11">
                    <label for="cars" class="deg">Degree</label> 
                    <input type="number" name="temp" id="degg">
                </div>
                
                <div id="row-22">
                    <label for="cars" class="ty">Type</label>
                    <select name="type" id="tyy">
                        <option value="Fahrenheit" class="size">Fahrenheit</option>
                        <option value="Degree Celsius" class="size">Degree Celsius</option>
                        <option value="Kelvin" class="size">Kelvin</option>
                    </select> 
                </div>
            </div>

            <div class="row-2">
                <label for="cars" class="res">Result</label>
                <input type="text" class="ress">
                
            </div>

            <button type="button" onclick="ans()" >Convert</button>
    </div>  

    
    
    <script src="temp.js">
        
    </script>
    
</body>
</html>
